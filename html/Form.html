<!DOCTYPE html>

<html>
    <head>
        <title>HTML Form</title>
    </head>

    <body>

        <form>
            <lable for ="fname">First Name</lable><br>
            <input type ="text" id ="fname"><br>
            <lable for ="lname">Last Name</lable><br>
            <input type="text" id ="lname"><br><br>

            <lable for="gender">Gender</lable>
            <input type="radio" id="male" name="gender">
            <lable for="male">Male</lable>
            <input type="radio" id="female" name="gender">
            <lable for="female">Female</lable><br><br>

            <lable for="selection">Select your choice</lable><br>
            <input type="checkbox" id="c1">
            <lable for="c1">Online Lectures</lable><br>
            <input type="checkbox" id="c2">
            <lable for="c2">Physical Lectures</lable><br><br>

            <input type="button" value="Submit"><br>

        </form>
    </body>
</html>
