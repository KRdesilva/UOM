<!DOCTYPE html>

<html>

<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0%;
            padding: 10px;
            background-color :blue;
        }

        li {
            display: inline;
        }

        li a{
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .active {
            background-color: #04aa6d;
        }

        li a:hover {
            background-color: #111;
        }
    </style>

</head> 
    

<body>
    <ul>
        <li><a class="active"  href = "#">Home</a></li>
        <li><a href = "#">HTML5</a></li>
        <li><a href = "#">css</a></li>
        <li><a href = "#">Contact</a></li>
    </ul>
</body>



</html>
